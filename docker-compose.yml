version: "3.9"

services:
  postgres:
    container_name: postgres-17-alpine
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: contactsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: contacts-api
    build:
      context: ./src/ContactsWeb
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=contactsdb;Username=postgres;Password=postgres"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.contacts.rule=PathPrefix(`/`)"
      - "traefik.http.routers.contacts.entrypoints=web"
      - "traefik.http.services.contacts.loadbalancer.server.port=5000"

  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.dashboard.address=:8081"
    ports:
      - "80:80"       # API / web traffic
      - "8081:8081"   # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      # Dashboard router
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik.entrypoints=dashboard"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$3vH7mXyY$$6OZ1OfP5uDa8xv9mBtdUy/"
    restart: unless-stopped

volumes:
  pgdata:
